databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: total_seats
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: booked_seats
                  type: INT
                  defaultValue: 0
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: 0

  - changeSet:
      id: 2
      author: system
      changes:
        - createTable:
            tableName: seats
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: event_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_seat_event
                    references: events(id)
              - column:
                  name: seat_number
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
            constraints:
              - uniqueConstraint:
                  columnNames: event_id, seat_number
                  constraintName: uk_seat_event

  - changeSet:
      id: 3
      author: system
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: event_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_booking_event
                    references: events(id)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: seat_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_booking_seat
                    references: seats(id)
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
  - changeSet:
      id: 4
      author: system
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: action
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(50)
              - column:
                  name: event_id
                  type: VARCHAR(50)
              - column:
                  name: seat_id
                  type: VARCHAR(50)
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: details
                  type: TEXT
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: audit_logs
            indexName: idx_audit_logs_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: audit_logs
            indexName: idx_audit_logs_timestamp
            columns:
              - column:
                  name: timestamp