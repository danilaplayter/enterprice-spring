databaseChangeLog:
  - changeSet:
      id: 1
      author: library
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: TEXT

        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: biography
                  type: TEXT
              - column:
                  name: birth_date
                  type: DATE

        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: isbn
                  type: VARCHAR(20)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: publication_year
                  type: INTEGER
              - column:
                  name: pages
                  type: INTEGER
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_book_category
                    references: categories(id)
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - createTable:
            tableName: book_authors
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_book_author_book
                    references: books(id)
                    onDelete: CASCADE
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_book_author_author
                    references: authors(id)
                    onDelete: CASCADE

        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(20)
              - column:
                  name: registered_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: loans
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_loan_book
                    references: books(id)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_loan_user
                    references: users(id)
              - column:
                  name: loan_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(50)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false